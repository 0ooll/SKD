name: Auto Sign
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0点（北京时间8点）执行，可按需要调整
  workflow_dispatch:  # 允许手动触发运行

jobs:
  sign-job:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 执行签到
        env:
          TOKEN: ${{ secrets.TOKEN }}
          SC3_SENDKEY: ${{ secrets.SC3_SENDKEY }}
          SC3_UID: ${{ secrets.SC3_UID }}
          EXIT_WHEN_FAIL: on
        run: python main.py
